<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplificaa | Oficinas</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link href="http://fonts.googleapis.com/css?family=Raleway:400,700|Roboto:700" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" type="image/x-icon" href="/img/Simplificaa-logo.png">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-wrapper">
          <a href="/" class="brand-logo center"><img src="/img/Simplificaa-logo2.png" alt="Simplifica, soluções automotivas"></a>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col s5">
            <span class="input-label">Insira o Cep:</span>
            <div class="input-field inline">
              <input type="text" name="CEP" id="CEP" placeholder="Cep">
            </div>
          </div>
          <div class="col s7">
            <button class="btn waves-effect waves-light" type="submit" name="action" id="search">Pronto
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer class="page-footer">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <img src="/img/Simplificaa-logo3.png" alt="logo Simplifica">
          </div>
        </div>
      </div>
      <div class="footer-copyright">
      <div class="container">
      Simplificaa - Teste, desenvolvido por Gabriel Pereira
      <a class="grey-text text-lighten-4 right" href="https://www.simplificaa.com.br/">Simplificaa</a>
      </div>
    </div>
    </footer>


    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
